<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hometown</title>
    <style>

body {
        font-family: Arial, sans-serif;
        background-image: url('../image/hometown.gif');
        background-size: 100%;
        margin: 0;
        padding: 0;
        background-color: #f9f7e1a8;
    }
    header {
        background-color: #98bcd2;
        color: #2f3c46;
        padding: 10px 0;
        text-align: center;
        opacity: 0.9;
    }
    .transparent-header {
    opacity: 1;
    position: relative;
    z-index: 1;
    }

    .left-button:hover {
        background-color: rgb(152, 188, 210 , 0.9); /* 鼠标悬停时的背景颜色 */
    }
    .left-button {
        display: flex;
        /* justify-content: flex-end; */
        padding: 10px 20px; /* 按钮内边距 */
        font-size: 16px; /* 文字大小 */
        color: rgb(255, 255, 255); /* 文字颜色 */
        background-color: #d2b260;; /* 背景颜色 */
        border: none; /* 无边框 */
        cursor: pointer; /* 鼠标悬停时显示指针 */
        transition: background-color 0.3s; /* 背景颜色渐变效果 */
}
.center-image-flex {
    display: flex;
    justify-content: center; /* 水平居中 */
    align-items: center; /* 垂直居中 */
    height: 400px; /* 定义容器的高度 */
    }

    .circular-image {
    border-radius: 50%; /* 设置为50%使图片变为圆形 */
    width: 150px; /* 设置图片宽度 */
    height: 150px; /* 设置图片高度，保持宽高比 */
    object-fit: cover; /* 保持图片内容的覆盖 */
    margin-top: 50px;
    }

        .container {
            column-count: 4;
            column-gap: 1em;
            width: 100%;
            max-width: 1200px;
            margin: 50px auto 60px;
            padding: 0 20px;
            position: relative;
        }

        .image-item {
            background-size: cover;
            background-position: center;
            margin-bottom: 1em;
            break-inside: avoid;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            opacity: 0;
            animation: fallDown 20s linear infinite;
        }

        .image-item:hover {
            transform: translateY(-5px);
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        footer {
        background-color: #6193b1;
        color: #ffffff;
        text-align: center;
        padding: 20px 0;
        position: fixed;
        background-image: url('../image/below.jpg');
        background-size: 100%;
        bottom: 0;
        width: 100%;
    }


        .image-item {
            background-size: cover;
            background-position: center;
            margin-bottom: 1em;
            break-inside: avoid;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: transform 1s ease;
            animation: fallDown 40s linear infinite;
            opacity: 1;
        }

        /* 响应式调整 */
        @media (max-width: 1200px) {
            .container {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .container {
                column-count: 2;
            }
        }

        @media (max-width: 480px) {
            .container {
                column-count: 1;
            }
        }
    </style>
</head>
<body>

    <header>
        <button class="left-button" id="index">我的个人主页</button>
        
        <img src="image/logo.jpg" alt="logo" width="100" height="100" 
            class="circular-image" class="center-image-flex">
        <h1 class="transparent-header"style="opacity: 1;">hometown (武汉)</h1>
    </header>


    <div class="container">

        <div class="image-item"><img src="../image/00006.jpg" alt="Image 2"></div>
        <div class="image-item"><img src="../image/00007.jpg" alt="Image 3"></div>

        <div class="image-item"><img src="../image/00010.jpg" alt="Image 3"></div>

</body>

    // 获取按钮元素
    var button = document.getElementById('index');

    button.addEventListener('click', function() {window.location.href = '../index.html';});
</script>

</html>
